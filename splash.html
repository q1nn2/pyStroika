<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python — Создай свой мир</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #0b1a0d;
    }

    /* ── Splash container ── */
    .splash {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
      padding-bottom: 10vh;
    }

    /* Background image */
    .splash-bg {
      position: absolute;
      inset: 0;
      background: url('assets/splash.png') center center / cover no-repeat;
      animation: bgZoom 18s ease-in-out infinite alternate;
    }
    @keyframes bgZoom {
      0%   { transform: scale(1);    }
      100% { transform: scale(1.06); }
    }

    /* Dark gradient overlay at bottom for readability */
    .splash-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0)      0%,
        rgba(0,0,0,0)      45%,
        rgba(5,20,8,0.55)  70%,
        rgba(5,20,8,0.85)  100%
      );
    }

    /* Content above overlays */
    .splash-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      animation: contentRise 1s cubic-bezier(0.34,1.56,0.64,1) 0.3s both;
    }
    @keyframes contentRise {
      0%   { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0);    opacity: 1; }
    }

    /* Tagline */
    .splash-tagline {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: 600;
      color: rgba(255,255,255,0.7);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow: 0 1px 8px rgba(0,0,0,0.6);
    }

    /* Big play button */
    .btn-play {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 3rem;
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      font-weight: 800;
      font-family: inherit;
      color: #fff;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 30px rgba(249,115,22,0.55), 0 0 0 0 rgba(249,115,22,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulse 2.5s ease-in-out 1.5s infinite;
      letter-spacing: 0.01em;
    }
    .btn-play:hover {
      transform: scale(1.06) translateY(-2px);
      box-shadow: 0 10px 40px rgba(249,115,22,0.7);
      animation: none;
    }
    .btn-play:active { transform: scale(0.98); }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 6px 30px rgba(249,115,22,0.55), 0 0 0 0 rgba(249,115,22,0.4); }
      50%       { box-shadow: 0 6px 30px rgba(249,115,22,0.55), 0 0 0 14px rgba(249,115,22,0); }
    }

    .btn-play-icon {
      width: 28px;
      height: 28px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .btn-play-icon svg { width: 14px; height: 14px; fill: #fff; margin-left: 2px; }

    /* Progress link */
    .splash-progress {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.45);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      letter-spacing: 0.02em;
    }
    .splash-progress:hover { color: rgba(255,255,255,0.8); }

    /* Particles */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1);    opacity: 0;   }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.3; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="splash">
  <div class="splash-bg"></div>
  <div class="splash-overlay"></div>
  <div class="particles" id="particles"></div>

  <div class="splash-content">
    <p class="splash-tagline">Учим Python играя</p>

    <a href="index.html" class="btn-play">
      <span class="btn-play-icon">
        <svg viewBox="0 0 10 10"><polygon points="2,1 9,5 2,9"/></svg>
      </span>
      Начать игру
    </a>

    <a href="progress.html" class="splash-progress">Мой прогресс →</a>
  </div>
</div>

<script>
  // Generate floating particles
  var colors = ['#f97316','#fbbf24','#4ade80','#60a5fa','#a78bfa','#fb7185'];
  var container = document.getElementById('particles');
  for (var i = 0; i < 28; i++) {
    var p = document.createElement('div');
    p.className = 'particle';
    var size = Math.random() * 8 + 4;
    p.style.cssText = [
      'width:' + size + 'px',
      'height:' + size + 'px',
      'left:' + Math.random() * 100 + '%',
      'bottom:' + (Math.random() * 30) + '%',
      'background:' + colors[Math.floor(Math.random() * colors.length)],
      'animation-duration:' + (Math.random() * 8 + 6) + 's',
      'animation-delay:' + (Math.random() * 8) + 's',
      'filter:blur(' + (Math.random() > 0.5 ? '1px' : '0') + ')'
    ].join(';');
    container.appendChild(p);
  }
</script>

</body>
</html>
